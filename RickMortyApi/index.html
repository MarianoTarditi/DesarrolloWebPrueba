<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />

    <title>Rick and Morty</title>
  </head>

  <body>
    <h1>Buscador de personajes</h1>


    <div class="button-container">
      <label for="allCharactersBtn">Click para mostrar / ocultar los personajes</label>
      <button id="allCharactersBtn">Personajes</button>
      <button id="filterBtn">Buscar</button>
    </div>

    <div id="filters">
      <input type="text" id="name-filter" placeholder="Buscar por nombre" />

      <div class="filter-options">
        <select id="status-filter">
          <option value="">Estado</option>
          <option value="alive">Vivo</option>
          <option value="dead">Muerto</option>
          <option value="unknown">Desconocido</option>
        </select>

        <select id="gender-filter">
          <option value="">Género</option>
          <option value="female">Femenino</option>
          <option value="male">Masculino</option>
          <option value="genderless">Sin género</option>
          <option value="unknown">Desconocido</option>
        </select>

        <select id="specie-filter">
          <option value="">Especie</option>
          <option value="Human">Humano</option>
          <option value="Alien">Alien</option>
          <option value="Robot">Robot</option>
          <!-- Agregá más si querés -->
        </select>
      </div>
    </div>

    <div class="container">
      <div id="characters"></div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
